<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Coven Character Sheet</title>
		<meta name="description" content="Online character sheet for the Coven RPG.">
		<meta name="author" content="pyrrhicPachyderm">
		
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!--jQuery-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!--Popper.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<!--Bootstrap JS-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--Bootstrap Toggle-->
		<!--https://gitbrent.github.io/bootstrap4-toggle/-->
		<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
		
		<link rel="stylesheet" href="css/styles.css">
		
		<script src="js/experience.js"></script>
	</head>
	
	<body>
		<header>
			<h1>Coven</h1>
			<div>
				<label for="is-track-experience">Experience:</label>
				<input type="checkbox" data-toggle="toggle" checked
					data-on="Track" data-off="Ignore"
					onchange="experience.toggle(this)"
				>
			</div>
		</header>
		
		<header class="subheader experience">
			<div>
				<label for="experience-total">Total XP:</label>
				<output id="experience-total" form="character-sheet">100</output>
			</div>
			<div>
				<label for="experience-remaining">Remaining XP:</label>
				<output id="experience-remaining" form="character-sheet">100</output>
			</div>
			<div>
				<input type="number" id="add-experience-number"
					min="0" value="0"
				></input>
				<input type="button" id="add-experience-submit"
					value="Add Experience"
					onclick="experience.add(Number(document.getElementById('add-experience-number').value));
						document.getElementById('add-experience-number').value = 0"
				></input>
			</div>
		</header>
		
		<section>
			<div class="flex vertical">
				<div class="flex">
					<div>
						<label for="character-name">Witch's name:</label>
						<input type="text" id="character-name">
					</div>
					<div>
						<label for="age">Age:</label>
						<input type="text" id="age">
					</div>
					<div>
						<label for="player-name">Player:</label>
						<input type="text" id="player-name">
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
